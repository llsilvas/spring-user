services:
  spring-user:
    image: spring-user:latest
    container_name: spring-user
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M
    ports:
      - "8091:8091"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_CONFIG_SERVER=${SPRING_CONFIG_SERVER}
      - LOKI_URL=${LOKI_URL}
      - SPRING_RABBITMQ_HOST=${SPRING_RABBITMQ_HOST}
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - KEYCLOAK_AUTH_SERVER_URL=${KEYCLOAK_AUTH_SERVER_URL}
      - KEYCLOAK_JWK_SET_URI=${KEYCLOAK_JWK_SET_URI}
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - OTEL_SERVICE_NAME=spring-user
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_LOGS_EXPORTER=none
      - OTEL_METRICS_EXPORTER=none  # Desativa o envio de m√©tricas
    restart: unless-stopped
    networks:
      - labs
networks:
  labs:
    external: true
